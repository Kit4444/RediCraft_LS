name: RediCore
author: Kit
main: at.kitsoft.redicraft.main.Main
description: This is the Core-Plugin of RediCraft.
website: www.redicraft.eu
prefix: REDICRAFTCOREPLUGIN
version: v3.2.17s
api-version: 1.19
softdepend:
  - PermissionEx
  - ViaVersion

libraries:
  - com.googlecode.json-simple:json-simple:${json-simple.version}
  - commons-io:commons-io:${commons-io.version}
  - org.apache.commons:commons-lang3:${commons-lang3.version}

commands:
    build:
    login:
    logout:
    togglegroup:
        aliases: tg
    userlist:
    whitelist:
    maintenance:
    afk:
    setspawn:
    setid:
    setpf:
        aliases: setprefix
    money:
    setmoney:
    removemoney:
    addmoney:
    topmoney:
    setbankmoney:
    bankdeposit:
    bankwithdraw:
    pay:
    spawnvillager:
    pinfo:
    lobbyconf:
    stringmanager:
    